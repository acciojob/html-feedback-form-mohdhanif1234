<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" minlength="3" maxlength="50" id="name"/>
		</div>
		<div>
			<label for="portfolio">URL</label>
			<input type="url" minlength="3" maxlength="50" id="portfolio"/>
		</div>
		<div>
			<label for="favColor">Color</label>
			<input type="color" minlength="3" maxlength="50" id="favColor"/>
<!-- 			<select id="favColor">
			  <option>Blue</option>
			  <option>White</option>
			  <option>Yellow</option>
			  <option>Green</option>
			</select> -->
		</div>
		<div>
			<label for="likeness">Likeness:</label>
		  <input type="range" id="likeness" min="1" max="100">
		</div>
	</form>
</body>

</html>
